<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">
  <link rel="stylesheet" href="game.css">
  <title>Document</title>
</head>

<body>
  <div class="container-fluid fe">
    <header></header>
    <div class="row justify-content-center">
      <div class="col-7 d-flex justify-content-end">
        <img src="//placehold.it/500x500" /></div>
      <div class="col-5">
        <div class="span" id="hits"></div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="progress">
        <div class="progress-bar bg-warning" role="progressbar" style="width: 550px" aria-valuenow="health"
          aria-valuemin="0" aria-valuemax="100"><span>Health:<span id="health">100</span></span></div>
      </div>
    </div>
    <div class="row"></div>
    <div class="row justify-content-center">
      <div class="col-1">
        <button class="btn btn-outline-warning" id="sword" onclick="sword()">Siegelinde</button></div>
      <div class="col-1"><button id="axe" class="btn btn-outline-warning" onclick="axe()">Hauteclere</button></div>
      <div class="col-1"><button id="lance" class="btn btn-outline-warning" onclick="lance()">Gradivus</button></div>
      <div class="col-1"><button id="resetbtn" class="btn btn-outline-secondary" onclick="reset()">Reset</button></div>
    </div>
  </div>

  <script src="game.js"></script>

</body>

</html>
